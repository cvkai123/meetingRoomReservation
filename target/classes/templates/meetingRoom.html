<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Meeting Room Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Meeting Room Reservation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/meetingRoomManagement}">Meeting Room Management </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/booking}"> Booking Meeting Room </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="position: absolute; right: 0;" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Welcome to Meeting Room Management </h1>
    </div>
	
	<h4>Current date and time: <span id="datetime"></span></h4>
    

    
    <div class="row">
    <div class="form-group mb-3">
      <button class="btn btn-primary" type="submit">Add</button>
 	</div>
 	</div>
    
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Office Location</th>
                <th>Meeting Room</th>
                <th>Meeting Room Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            	<tr th:each="meetingRoom: ${meetingRooms}">
                <td th:text="${meetingRoom.officeLocation}"></td>
                <td th:text="${meetingRoom.meetingRoom}"></td>
                <td th:text="${meetingRoom.meetingRoomDescription}"></td>
				<td>
		         <!-- display the update link --> <a href="${updateLink}">Update</a>
		         | <a href="${deleteLink}"
		         onclick="if (!(confirm('Are you sure you want to delete this meeting Room?'))) return false">Delete</a>
		        </td>
		        <tr>
            </tr>
        </tbody>
    </table>
</div>

<script>
	// create a function to update the date and time
	function updateDateTime() {
    // create a new `Date` object
    const now = new Date();

    // get the current date and time as a string
    const currentDateTime = now.toLocaleString();

    // update the `textContent` property of the `span` element with the `id` of `datetime`
    document.querySelector('#datetime').textContent = currentDateTime;
  }

  // call the `updateDateTime` function every second
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
