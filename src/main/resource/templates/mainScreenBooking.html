<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Meeting Room Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/adminScreen">Meeting Room Reservation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/managementMainScreen}">Meeting Room Management </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/booking}"> Booking Meeting Room </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" style="position: absolute; right: 0;" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1> Booking Meeting Room </h1>
    </div>
	
	<h4>Current date and time: <span id="datetime"></span></h4>
    
    <table>
	    <tr>
	        <td>
	            <div class="form-group mb-6">
	                <button style="border: none;" onclick="window.location.href='showMeetingRoomReservationForm'; return false;">
	                    <svg xmlns="http://www.w3.org/2000/svg" height="248" width="168" viewBox="0 0 448 512">
	                    	<path fill="#63E6BE" d="M96 32V64H48C21.5 64 0 85.5 0 112v48H448V112c0-26.5-21.5-48-48-48H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V64H160V32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192H0V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V192z"/>
	                    </svg>
	                    <br>
		                    Meeting Rooms
	                </button>
	            </div>
	        </td>
	    </tr>
	</table>
 
</div>

<script>
	// create a function to update the date and time
	function updateDateTime() {
    // create a new `Date` object
    const now = new Date();

    // get the current date and time as a string
    const currentDateTime = now.toLocaleString();

    // update the `textContent` property of the `span` element with the `id` of `datetime`
    document.querySelector('#datetime').textContent = currentDateTime;
  }

  // call the `updateDateTime` function every second
  setInterval(updateDateTime, 1000);
</script>
</body>
</html>
