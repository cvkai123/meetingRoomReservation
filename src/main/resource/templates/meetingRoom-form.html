<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Meeting Room Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/adminScreen}">Meeting Room Reservation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully add meeting room!</div>
            </div>
            <div class="card-header">
                <h2 class="text-center">Meeting Room - Add</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/addMeetingRoom/save}" th:object="${meetingRoom}">

                    <div class="form-group mb-3">
                        <label class="form-label">Office Location</label>
						<div>
						    <select name="officeLocationId">
						        <option th:each="location : ${listing}" th:value="${location.id}" 
						        th:text="${location.officeLocation}" />
						    </select>
						</div>
						
                        <p th:errors="*{officeLocationId}" class="text-danger"
                           th:if="${#fields.hasErrors('officeLocationId')}">
                        </p> 
                        

                        
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Meeting Room</label>
                        <input class="form-control"
                               id="meetingRoom"
                               name="meetingRoom"
                               placeholder="Enter Meeting Room Name"
                               th:field="*{meetingRoom}"
                               type="text"
                        />
                        <p th:errors="*{meetingRoom}" class="text-danger"
                           th:if="${#fields.hasErrors('meetingRoom')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Meeting Room Description</label>
                        <input class="form-control"
                               id="meetingRoomDescription"
                               name="meetingRoomDescription"
                               placeholder="Enter Meeting Room Description"
                               th:field="*{meetingRoomDescription}"
                               type="text"
                        />
                        <p th:errors="*{meetingRoomDescription}" class="text-danger"
                           th:if="${#fields.hasErrors('meetingRoomDescription')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Amenities Information</label>
                        <input class="form-control"
                               id="amenitiesInformation"
                               name="amenitiesInformation"
                               placeholder="Enter Amenities Information"
                               th:field="*{amenitiesInformation}"
                               type="text"
                        />
                        <p th:errors="*{amenitiesInformation}" class="text-danger"
                           th:if="${#fields.hasErrors('amenitiesInformation')}">
                        </p>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
